<!DOCTYPE html>
<html lang="ko">
<head>
    <title>문제1</title> 
</head>
<body>
    <table border="1">                  <!-- border: 테두리 두께 -->
        <tr>                            <!-- tr: 테이블의 한 행 -->
            <th scope="col">선택</th>   <!-- th: 테이블의 헤더 셀(행의 제목, 굶게 표시, 중앙 정렬) -->
            <th scope="col">이름</th>
            <th scope="col">주소</th>
            <th scope="col">성별</th>
            <th scope="col">나이</th>
            <th scope="col">최종 등록 일자</th>
            <th scope="col">상태</th>
            <th scope="col">최종 수정 일자</th>
            <th scope="col">승인 일자</th>
            <!-- 
            scope="col": <th>가 열의 헤더임을 지정합니다.
            scope="row": <th>가 행의 헤더임을 지정합니다.
            scope="colgroup": 여러 열을 묶은 그룹의 헤더임을 지정합니다.
            scope="rowgroup": 여러 행을 묶은 그룹의 헤더임을 지정합니다.
            //바꿔도 달라지는게 없는디? 
            -->
        </tr>
        <tr>
            <td>◯</td>   <!-- td: 테이블의 데이터 셀 -->
            <td>홍길동</td>
            <td>지구상</td>
            <td>남</td>
            <td>15</td>
            <td>01.01.01</td>
            <td>승인</td>
            <td>01.01.02</td>
            <td>00.01.03</td>
        </tr>
    </table>
</body>
</html>
